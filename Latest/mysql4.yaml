apiVersion: v1
kind: Pod
metadata:
  name: mysqlpod01
spec:
  containers:
  - image: docker.io/mysql
    name: mysql
    env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-pass
          key: password
    ports:
    - containerPort: 3306
      name: mysql
    volumeMounts:
      - name: azure
        mountPath: /var/lib/mysql
  volumes:
  - name: azure
    azureFile:
      secretName: azure-secret
      shareName: webpocmysqlshare
      readOnly: false